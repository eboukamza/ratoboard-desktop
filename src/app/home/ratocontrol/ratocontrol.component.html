

  <ion-row *ngFor="let line of ABC; index as rowIndex">

    <ion-col *ngFor="let key of line; index as index"
             [ngClass]="{'row-selected': currentIndex === index || currentIndex2 === rowIndex,
                         'active': currentIndex === index && (currentIndex2 === rowIndex || rowIndex == 0) }"
             [ratoKey]="key">
    </ion-col>

  </ion-row>
