<ion-menu [content]="mycontent" swipeEnabled="false" side="right">

  <ion-content stop-propagation>
    <ion-item>
        <ion-label>Mantener el foco</ion-label>
        <ion-toggle [(ngModel)]="keepFocus"></ion-toggle>
      </ion-item>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-title>RatoBoard!</ion-title>

    <button ion-button icon-only menuToggle right stop-propagation>
      <ion-icon name="settings"></ion-icon>
    </button>

  </ion-toolbar>
</ion-header>

<ion-content padding #mycontent>

  <ratocontrol (newMove)="handleMove($event)" [select]="mouseSelectEmitter" [duration]="duration"></ratocontrol>

  <ion-grid>
    <ratoboard (newChar)="digest($event)" [disabled]="!isRatoBoardActive()" [select]="keySelectEmitter" [duration]="duration"></ratoboard>
    <ion-item stop-propagation> <!-- TODO stop-propagation do not work here-->
      <ion-range min="500" max="5000" step="100" [(ngModel)]="duration" (ngModelChange)="saveDuration(duration)">
      </ion-range>
    </ion-item>

  </ion-grid>

  <ion-item>
    <ion-label><ion-icon name="arrow-forward"></ion-icon></ion-label>
    <ion-input clearInput #textInput autofocus type="text" [(ngModel)]="text" stop-propagation></ion-input>
  </ion-item>

  <button ion-button icon-only (click)="clearRegistry()" clear stop-propagation>
    <ion-icon name="ios-trash-outline"></ion-icon>
  </button>

  <ion-list class="selectable">
    <ion-item *ngFor="let record of registry">[{{ record.date | date:'HH:mm:ss' }}] {{record.msg}}</ion-item>
  </ion-list>

</ion-content>
