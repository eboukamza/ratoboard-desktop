<ion-content padding>
  <ion-item>
    <ion-toggle [(ngModel)]="ratoControlActive"></ion-toggle>
    <ion-range min="5" max="100" step="1" [(ngModel)]="mouseSpeed" (ngModelChange)="saveMouseSpeed(mouseSpeed)">
    </ion-range>
  </ion-item>
  <ratocontrol (newMove)="handleMove($event)" [disabled]="isRatoControlActive()" [select]="mouseSelectEmitter" [duration]="duration"></ratocontrol>

  <ion-grid>
    <ion-item>
      <ion-label>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-label>
      <ion-input clearInput #textInput type="text" [(ngModel)]="text" stop-propagation></ion-input>
    </ion-item>

    <ratoboard (newChar)="digest($event)" [disabled]="!isRatoBoardActive()" [select]="keySelectEmitter" [duration]="duration"></ratoboard>
    <ion-item stop-propagation> <!-- TODO stop-propagation do not work here-->
      <ion-range min="500" max="5000" step="100" [(ngModel)]="duration" (ngModelChange)="saveDuration(duration)">
      </ion-range>
    </ion-item>
  </ion-grid>

  <ion-item>
    Velocidad barrido {{duration / 1000 | number:'1.1-1'}} s. Velocidad ratón {{mouseSpeed}} ms
    <strong *ngIf="!ratoControlActive">Control del ratón Desactivado</strong>
  </ion-item>

</ion-content>
